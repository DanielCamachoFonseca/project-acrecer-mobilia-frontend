<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1></h1>
      <h3 class="text-center">Registro de Clientes</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Nombre: </label>
          <input type="text" class="form-control" id="name" [(ngModel)]="person.name" name="name" placeholder="Digite su nombre">
        </div>
        <div class="form-group">
          <label>Apellidos: </label>
          <input type="text" class="form-control" id="surname" [(ngModel)]="person.surname" name="surname" placeholder="Digite su apellido">
        </div>
        <div class="form-group">
          <label>Email: </label>
          <input type="text" class="form-control" id="email" [(ngModel)]="person.email" name="email" placeholder="Digite su email">
        </div>
        <h1></h1>
        <button class="btn btn-success">Guardar</button>
      </form>
    </div>
  </div>
</div>
