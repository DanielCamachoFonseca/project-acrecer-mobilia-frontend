<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1></h1>
      <h3 class="text-center">Registro de dirección</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Dirección: </label>
          <input type="text" class="form-control" id="direction" [(ngModel)]="direction.direction" name="direction" placeholder="Digite dirección">
        </div>
        <div class="form-group">
          <label>Fecha: </label>
          <input type="text" class="form-control" id="date" [(ngModel)]="direction.date" name="date" placeholder="Digite Fecha (yyyy-MM-dd)">
        </div>
        <div class="form-group">
          <label for="person" class="col-form-label">Cliente</label>
           <select name="id_person" id="id_person" [(ngModel)]="direction.id_person" class="form-control">
             <option [ngValue]="undefined">--- Seleccionar el cliente ---</option>
             <option *ngFor="let person of persons" [ngValue]="person">{{ person.email }}</option>
           </select>
        </div>
        <h1></h1>
        <button class="btn btn-success">Guardar</button>
      </form>
    </div>
  </div>
</div>
